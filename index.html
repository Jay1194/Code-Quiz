<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets\css\style.css">
</head>

<body> 
    
    <!-- View HighScore / Timer section-->
    <header>
        <section class="upper">

            <p id="score">View high scores</p>

            <p id="black">Time:<span id="time"> 0 </span></p>

        </section>
    </header>


    <!--  Quiz Section -->
    <main>

        <!-- Quiz questions -->
        <section class="questions container" >
            <h1 id="title">Code Quiz Challenge</h1>
            <ul id="quest"></ul>
        </section>

        <!-- Instructions-->
        <section class="container smallText" >
            <p id="instructions">Try to answer the code related questions within the 60 second time limit. <br>
            Keep in mind the wrong answers will penatilize your time to answer the questions by 12.
        </p>
        <!-- Quiz multi-choice-->
        <ul id="choice"></ul>
        <ul id="label" ></ul>
        <ul id="submit"></ul>
        </section>


        <!-- Start button -->
        <section class="container" id="startBtn">
            <button type="click" class="btnStyle">Start</button>
        </section>

    </main>

    <script src="assets\js\script.js"></script>

</body>

</html>
